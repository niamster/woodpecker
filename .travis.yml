sudo: false
language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # required for the --verify flag of kcov

before_script:
  - pip install 'travis-cargo<0.2' --user
  - export PATH=$HOME/.local/bin:$PATH

cache:
  - cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

script:
  - travis-cargo build
  - travis-cargo test
  - travis-cargo doc
  - travis-cargo bench

after_success:
  - travis-cargo coveralls --no-sudo --verify

env:
  global:
    - RUST_BACKTRACE=1

branches:
  only:
    - master
